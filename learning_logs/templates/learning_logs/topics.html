{% extends 'learning_logs/base.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Темы{% endblock %}</title>
</head>
<body>
	{% block content %}
		<p>Темы</p>
		<ul>
			{% for topic in topics %}
				<li>{{ topic }}</li>
			{% empty %}
				<li>Нет тем.</li>
			{% endfor %}
		</ul>
	{% endblock %}

</body>
</html>
